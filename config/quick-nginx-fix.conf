# Quick Nginx fix for live server upload issues
# Apply these settings to your nginx server block

# Increase client body size to match backend limits
client_max_body_size 50M;

# Increase buffer sizes for large uploads
client_body_buffer_size 1M;
client_header_buffer_size 64k;
large_client_header_buffers 8 64k;

# Increase all timeouts
client_body_timeout 600s;
client_header_timeout 600s;
send_timeout 600s;
keepalive_timeout 600s;

# For API proxy location
location /api/ {
    proxy_pass http://localhost:3500;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    
    # Increase all proxy timeouts
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    
    # Increase proxy buffer sizes
    proxy_buffer_size 256k;
    proxy_buffers 8 512k;
    proxy_busy_buffers_size 512k;
    proxy_temp_file_write_size 512k;
    
    # Disable proxy buffering for large uploads
    proxy_request_buffering off;
    proxy_buffering off;
}

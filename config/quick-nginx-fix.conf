# Quick Nginx fix for 413 Request Entity Too Large
# Add this to your existing Nginx server block on live server

# Temporary fix - increase client body size
client_max_body_size 10M;

# If you're using a reverse proxy setup, also add:
location /api/ {
    proxy_pass http://localhost:3500;
    client_max_body_size 10M;
    proxy_request_buffering off;
}

# After adding these lines:
# 1. Test nginx config: sudo nginx -t
# 2. Reload nginx: sudo systemctl reload nginx
# 3. Restart your Node.js app

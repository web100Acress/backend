name: Deploy 100Acress Backend (Docker)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
            -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t hunderedacress/100acressbackend:latest .

      - name: Push image to Docker Hub
        run: docker push hunderedacress/100acressbackend:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull latest image
        run: docker pull hunderedacress/100acressbackend:latest

      - name: Create .env file
        run: |
          cat <<EOF > .env
          NODE_ENV=production
          PORT=3500
          AWS_REGION=${{ secrets.AWS_REGION }}
          AWS_S3_ACCESS_KEY=${{ secrets.AWS_S3_ACCESS_KEY }}
          AWS_S3_SECRET_ACESS_KEY=${{ secrets.AWS_S3_SECRET_ACESS_KEY }}
          AWS_S3_BUCKET_NAME=${{ secrets.AWS_S3_BUCKET_NAME }}
          MONGO_PASSWORD=${{ secrets.MONGO_PASSWORD }}
          AWS_SDK_LOAD_CONFIG=1
          EOF

      - name: Free port 3500 (if in use)
        run: |
          if command -v lsof >/dev/null 2>&1; then
            PID=$(lsof -t -i :3500 || true)
            if [ -n "$PID" ]; then
              echo "Killing process on port 3500: $PID"
              kill -9 $PID || true
            fi
          fi

      - name: Remove old backend container (if exists)
        run: |
          if docker ps -aq -f name=hundredacress-backend-container | grep -q .; then
            docker rm -f hundredacress-backend-container
          fi

      - name: Run backend container
        run: |
          docker run -d \
            --restart unless-stopped \
            -p 3500:3500 \
            --name hundredacress-backend-container \
            --env-file .env \
            hunderedacress/100acressbackend:latest
